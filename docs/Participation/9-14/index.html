<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-14 Participation</title>
    <link rel="icon" href="bulldog_logo.jpg">

    <style>
        table,
        th,
        td {
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1 id="History">Tables & Onward!</h1>
    <table>
        <caption>
            This is an awesome table!
        </caption>
        <thead>
            <tbody>
                <tr>
                    <th>ROW 1, COLUMN 1</th>
                    <th>ROW 1, COLUMN 2</th>
                    <th>ROW 1, COLUMN 3</th>
                </tr>
        </thead>
            <tr>
                <td colspan="2">Row 2, Column 1. This is text to demonstrate that this spans 2 columns</td>
                <td>Row 2, Column 3</td>

            </tr>
            </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    This is my footer
                </td>
                <td>
                    Row 3, Column 3
                </td>
            </tr>
        </tfoot>
    </table>

    <br>
    <img src="html_meme.jpg" height=250 width="200" alt="This is an image of something and this text describes what it is">
</body>

</html>
