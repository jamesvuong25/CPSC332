<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>

    <style>
        body {
        background-color: darkgreen;
        margin: 0px auto;
        text-align: center;
        width: 100%;
        height: 300px;
        }

        #header {
            background-color: aqua;
            width: 100%;
            height:20%
        }

        #right {
            background-color: brown;
            width: 20%;
            height: 90%;
            float: left;
        }

        #left {
            background-color: cornflowerblue;
            width: 80%;
            height: 90%;
            float: right;
        }


    </style>

</head>

<body>
    <div id="header">
        Header
    </div>

    <div id="right">
        Right Content
    </div>

    <div id="left">
        Left Content
    </div>
</body>

</html>
